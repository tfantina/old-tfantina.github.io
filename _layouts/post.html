---
layout: default
---

<article
  class="post h-entry"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header class="post-header">
    <img class="lead-img {{page.placement}}" src="{{ page.lead_image }}" />
    <h1 class="post-title p-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="post-meta post-date">
      <time
        class="dt-published"
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
      >
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y"
        -%} {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"
        ><span class="p-author h-card" itemprop="name"
          >{{ page.author | escape }}</span
        ></span
      >
      {%- endif -%}
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
  <div class="subscription-box">
    Like what you see?
    <a href="{{ 'feed.xml' | relative_url }}">
      <span>Subscribe</span>
      <svg class="svg-icon">
        <use
          xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"
        ></use>
      </svg>
    </a>
  </div>
  <p>
    <a rel="author" href="{{ '/' | relative_url }}">Back to home </a>
  </p>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
